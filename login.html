<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì Euphonious √ó Zyzzva</title>
  <link rel="stylesheet" href="styles/navbar.css" />
  <link rel="stylesheet" href="styles/login.css" />
</head>

<body>


<div id="loader">
  <img src="logo.png" class="logo-img" />
  <div class="loading-text">Loading<span class="dots"></span></div>
</div>


<div class="top-backdrop" id="menuBar">
  <button class="menu-button" id="menuToggle" aria-label="Toggle menu">
    <span class="menu-icon"></span>
  </button>
</div>


<div class="menu-overlay" id="menuOverlay" aria-hidden="true">
  <div class="menu-radial">
    <div class="orbit">
      <a href="about.html" class="orbit-item" style="--x:-80px;--y:-250px">About</a>
      <a href="team.html" class="orbit-item" style="--x:138px;--y:-140px">Team</a>
      <a href="contacts.html" class="orbit-item" style="--x:138px;--y:80px">Contacts</a>
      <a href="#" class="orbit-item" style="--x:-80px;--y:160px">Events</a>
      <a href="glimps.html" class="orbit-item" style="--x:-308px;--y:80px">Glimpses</a>
      <a href="sponsor.html" class="orbit-item" style="--x:-308px;--y:-140px">Sponsor</a>
    </div>
    <button class="menu-center" id="loginBtn">Login</button>
  </div>
</div>


<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="card-glow"></div>
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Login to access exclusive festival features</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="email">
          <label for="email">Email</label>
          <span class="input-icon">üìß</span>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
          <label for="password">Password</label>
          <span class="input-icon">üîí</span>
          <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">
          <span>Login</span>
          <div class="btn-glow"></div>
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <span>üîç</span>
            <span>Google</span>
          </button>
          <button type="button" class="social-btn facebook">
            <span>üìò</span>
            <span>Facebook</span>
          </button>
        </div>

        <div class="signup-link">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="login-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
    </div>
  </div>
</div>

<script src="javaScript/navbar.js"></script>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'none';
    }, 1000);
  });

  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.toggle-password');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleBtn.textContent = 'üôà';
    } else {
      passwordInput.type = 'password';
      toggleBtn.textContent = 'üëÅÔ∏è';
    }
  }

  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    
    const loginBtn = document.querySelector('.login-btn');
    loginBtn.innerHTML = '<span>Logging in...</span>';
    loginBtn.disabled = true;
    
    setTimeout(() => {
      alert('Login successful! Welcome to Euphonious √ó Zyzzva!');
      loginBtn.innerHTML = '<span>Login</span><div class="btn-glow"></div>';
      loginBtn.disabled = false;
      e.target.reset();
    }, 1500);
  });
</script>
</body>
</html>
